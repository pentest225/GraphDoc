{% extends "admin/change_list.html" %}
{% block content %}
    <script src="/static/js/echarts.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="row">
    <div class="col-md">
        <h3>Status</h3>
        <table class="table table-dark">
                <thead>
                    <tr>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>Otto</td>
                    <td>@mdo</td>
                    </tr>
                    
                </tbody>
            </table>
            <div class="row">
                <div class="col-md">
                    <div id="mainStatus1" style="width: 100%;height:200px;"></div>
                </div>
                <div class="col-md">
                    <div id="mainStatus2" style="width: 100%;height:200px;"></div>
                </div>
            </div>

    </div>
    <div class="col-md">
        <h3>Genre</h3>
        <table class="table table-dark">
            <thead>
                <tr>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td>Otto</td>
                <td>@mdo</td>
                </tr>
                
            </tbody>
        </table>
        <div>
            <div id="mainGenre" style="width: 100%;height:200px;"></div>
        </div>
        
    </div>
    <div class="col-md">
        <h3>Nan_plus</h3>
        <table class="table table-dark">
                <thead>
                    <tr>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>Otto</td>
                    <td>@mdo</td>
                    </tr>
                    
                </tbody>
            </table>
            <div>
                <div id="mainNan_plus" style="width: 100%;height:200px;"></div>
            </div>
    </div>
</div>
 <!-- END TABLEAU  -->
<div id="main" style="width: 100%;height:400px;"></div>

<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var option = {
        title: {
            text: 'ECharts entry example'
        },
        tooltip: {},
        legend: {
            data:['Sales']
        },
        xAxis: {
            data: [ {% for myDate in chart_data %} "{{myDate.date}}", {% endfor %}]
        },
        yAxis: {},
        series: [{
            name: 'Sales',
            type: 'bar',
            data: [{% for myDate in chart_data %} {{myDate.nombre_email}}, {% endfor %}]
        }]
    };

    // GRAPH STATUS 1 
    var myChartStatus1 = echarts.init(document.getElementById('mainStatus1'));
        var optionStatus1 = {
            title : {
                text: 'status',
                subtext: '',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['test','test']
            },
            series : [
                {
                    name: 'name',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        
                        
                        
                        {value:135, name:'null1'},
                        {value:1548, name:'null'}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };

    
    // GRAPH STATUS 1 
    var myChartStatus2 = echarts.init(document.getElementById('mainStatus2'));
        var optionStatus2 = {
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue',]
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [120, 200,],
                type: 'bar'
            }]
        };

      // Graph genre 1
        var myChartGenre = echarts.init(document.getElementById('mainGenre'));
            var optionGenre= {
                title : {

                    subtext: '',
                    x:'center'
                },
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: ['test','test']
                },
                series : [
                    {
                        name: 'name',
                        type: 'pie',
                        radius : '55%',
                        center: ['50%', '60%'],
                        data:[
                            
                            
                            
                            {value:135, name:'null1'},
                            {value:1548, name:'null'}
                        ],
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };

        
        
        // Graph Nan_plus 
        var myChartNan_plus = echarts.init(document.getElementById('mainNan_plus'));
        var optionNan_plus= {
            title : {

                subtext: '',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                left: 'left',
                data: ['test','test']
            },
            series : [
                {
                    name: 'name',
                    type: 'pie',
                    radius : '55%',
                    center: ['50%', '60%'],
                    data:[
                        
                        
                        
                        {value:135, name:'null1'},
                        {value:1548, name:'null'}
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }
            ]
        };



        myChart.setOption(option);
        myChartStatus1.setOption(optionStatus1)
        myChartStatus2.setOption(optionStatus2)
        myChartGenre.setOption(optionGenre)
        myChartNan_plus.setOption(optionNan_plus)
    </script>
{{ block.super }}
{% endblock %}
